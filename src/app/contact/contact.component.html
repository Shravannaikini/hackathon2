<app-header></app-header>
<div class="container-fluid" style="padding:20px;">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form  #signup="ngForm" (ngSubmit)="submitt(signup)" >
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" #name="ngModel" name="name" id="idname" 
                    [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="massdata.name" required> 
                    <div *ngIf="name.errors && (name.invalid && name.touched)">
                        <small class="text-danger" *ngIf="name.errors.required">Name field cannot be empty</small>
                        

                    </div>
                </div>
        
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" #email="ngModel" name="email" id="idemail" [class.is-invalid]="email.invalid && email.touched"
                     class="form-control" [(ngModel)]="massdata.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                     <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email field cannot be empty</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Invalid Email address</small>

                    </div>
                    
                </div>
    
                <div class="form-group">
                    <label for="">Mobile</label>
                    <input type="number" #mobile="ngModel" name="mobile" id="idmobile" [class.is-invalid]="mobile.invalid && mobile.touched"
                    pattern="^\d{10}$" class="form-control" [(ngModel)]="massdata.mobile" required>
                    <div *ngIf="mobile.errors && (mobile.invalid && mobile.touched)">
                        <small class="text-danger" *ngIf="mobile.errors.required">Mobile field cannot be empty</small>
                        <small class="text-danger" *ngIf="mobile.errors.pattern">Mobile number must contain 10 digits</small>

                    </div>
                </div>

                <div>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary" [disabled]=!signup.form.valid  type="submit">Submit</button>
                    </div>
                </div>
        
        
               
        
                
            </form>
        </div>
    
    </div>
</div>
<div class="jumbotron">
    <div class="row justify-content-center">
        <h2>{{namedisp}}</h2>
    </div>

</div>
<app-footer></app-footer>
