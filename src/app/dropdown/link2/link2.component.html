<div class="container-fluid" style="padding: 10px;">
    <div class="col-sm-4 offset-sm-4">
        <form [formGroup]="loginForm" (ngSubmit)="onHandleSubmit()">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" 
                id="fname"
                class="form-control" required
                formControlName = "Username"
                [ngClass] = "{'is-invalid': loginForm.get('Username').touched && loginForm.get('Username').invalid}">
             </div>

             <div class="form-group">
                <label for="">Password</label>
                <input type="text" 
                id="fname"
                class="form-control" required
                formControlName = "password"
                [ngClass] = "{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}">
             </div>

             <div class="row justify-content-center">
                <button class="btn btn-primary" 
                [disabled]="loginForm.invalid" type="submit">
                      Login
                </button>
                
             </div>
        </form>
    </div>
</div>
